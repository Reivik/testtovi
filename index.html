<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
<div id="app">
    <h1>Hello {{ name }}</h1>
    <h1>Method: {{ sayHello() }}</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            name: 'Vue!'
        },
        methods: {
            sayHello: function() {
                return 'Я функция'
            }
        }
    })
    
</script>        
</body>
</html>
